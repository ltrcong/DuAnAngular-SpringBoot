<nav class="fixed-top ">
  <a (click)="navigateToHome()">
    <p> <i class="fas fa-angle-left"></i> Trang chủ</p>
  </a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="background-image col-sm-6"></div>
    <div class="overlay"></div>
    <div class="coming-soon col-sm-6">
      <div class="content ">
        <form class="">
          <input type="text" class="form-control " [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
            name="phone" (focus)="loginForm.form.markAsTouched()" id="phoneNumber"
            placeholder="Enter your phone number">

          <div class="input-password">
            <input type="password" class="form-control mt-4" [(ngModel)]="password" name="password"
              placeholder="Ít nhất 3 ký tự" id="password">
            <i class="password-toggle fas fa-eye-slash" (click)="togglePassword()"></i>
          </div>

          <select class="form-control mt-4 role" name="role" [(ngModel)]="selectedRole">
            <option selected disabled>Quyền đăng nhập</option>
            <option *ngFor="let role of roles" [ngValue]="role">
              {{ role.name }}
            </option>
          </select>
          
          <button type="button" (click)="login()" class="btn btn-info mt-5 form-control ">Đăng nhập</button>
        </form>

        <div class="social-icons mt-4">
          <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
        </div>
        <p class="mt-3" style="color: white;">Bạn chưa đăng ký? <span>
            <a class="register-link" (click)="createAccount()">Tạo tài khoản</a></span></p>
      </div>
    </div>
  </div>
</div>
